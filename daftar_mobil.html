<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpora Rent - Mobile App Style</title>

    <!-- Fonts: Poppins for that modern App feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons: FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* HTML Specific Styles that might need componentizing later */

        /* Navbar */
        .navbar {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            /* Wider padding for desktop */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: rgba(5, 7, 10, 0.8);
            /* Semi-transparent consistent with bg */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
        }

        .logo i {
            color: var(--color-primary);
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-link {
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
        }

        .auth-buttons {
            display: flex;
            gap: 16px;
        }

        /* Hero / Page Content Padding */
        .main-content {
            padding-top: calc(var(--header-height) + 40px);
            padding-bottom: 60px;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Car Card */
        .car-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .car-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .car-image-wrapper {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .car-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .car-content {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .car-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .car-specs {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .car-price {
            font-size: 1.1rem;
            color: var(--color-primary);
            font-weight: 600;
            margin-bottom: 20px;
        }

        .btn-book {
            width: 100%;
            margin-top: auto;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: linear-gradient(145deg, #121420, #0a0e27);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 20px;
            }

            .nav-links,
            .auth-buttons {
                display: none;
                /* Placeholder for mobile menu logic if needed */
            }

            /* Add Mobile Menu logic here if requested later, keeping it simple for now */
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-car-side"></i>
            <span>Corpora Rent</span>
        </div>

        <div class="nav-links">
            <a href="index_cust.html" class="nav-link active">Home</a>
            <a href="daftar_mobil.html" class="nav-link">Daftar Mobil</a>
            <a href="about.html" class="nav-link">Tentang Kami</a>
            <a href="contact.html" class="nav-link">Kontak</a>
        </div>

        <div class="auth-buttons">
            <a href="login_cust.html" class="btn btn-outline" style="padding: 10px 20px;">Sign In</a>
            <a href="register.html" class="btn btn-primary" style="padding: 10px 20px;">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content container">
        <h2 class="section-title">Armada Kami</h2>

        <div class="cars-grid">

            <!-- Card 1 -->
            <div class="car-card">
                <div class="car-image-wrapper">
                    <!-- Using placeholder for now -->
                    <img src="./img/avanza.jpeg"
                        alt="Toyota Avanza">
                </div>
                <div class="car-content">
                    <h3 class="car-title">Toyota Avanza</h3>
                    <div class="car-specs">
                        <span><i class="fa-solid fa-chair"></i> 7 Kursi</span>
                        <span><i class="fa-solid fa-gears"></i> Auto</span>
                    </div>
                    <div class="car-price">Rp 450.000 <span
                            style="font-size:0.8rem; color:var(--text-muted); font-weight:400;">/ hari</span></div>
                    <button class="btn btn-primary btn-book" style="width:100%">Sewa Sekarang</button>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="car-card">
                <div class="car-image-wrapper">
                    <img src="./img/brio.jpeg" alt="Honda Brio">
                </div>
                <div class="car-content">
                    <h3 class="car-title">Honda Brio</h3>
                    <div class="car-specs">
                        <span><i class="fa-solid fa-chair"></i> 5 Kursi</span>
                        <span><i class="fa-solid fa-gears"></i> Manual</span>
                    </div>
                    <div class="car-price">Rp 350.000 <span
                            style="font-size:0.8rem; color:var(--text-muted); font-weight:400;">/ hari</span></div>
                    <button class="btn btn-primary btn-book" style="width:100%">Sewa Sekarang</button>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="car-card">
                <div class="car-image-wrapper">
                    <img src="./img/pajero.webp"
                        alt="Mitsubishi Pajero">
                </div>
                <div class="car-content">
                    <h3 class="car-title">Mitsubishi Pajero</h3>
                    <div class="car-specs">
                        <span><i class="fa-solid fa-chair"></i> 7 Kursi</span>
                        <span><i class="fa-solid fa-gears"></i> Auto</span>
                    </div>
                    <div class="car-price">Rp 900.000 <span
                            style="font-size:0.8rem; color:var(--text-muted); font-weight:400;">/ hari</span></div>
                    <button class="btn btn-primary btn-book" style="width:100%">Sewa Sekarang</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close"><i class="fa-solid fa-xmark"></i></button>

            <div class="modal-header">
                <h3 class="modal-title">Form Booking</h3>
                <p class="modal-subtitle">Isi data lengkap Anda untuk melanjutkan</p>
            </div>

            <form>
                <div class="form-group">
                    <i class="fa-regular fa-user input-icon"></i>
                    <input type="text" class="form-input" placeholder="Nama Lengkap">
                </div>

                <div class="form-group">
                    <i class="fa-regular fa-envelope input-icon"></i>
                    <input type="email" class="form-input" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-phone input-icon"></i>
                    <input type="tel" class="form-input" placeholder="Nomor Telepon">
                </div>

                <div class="form-group">
                    <i class="fa-regular fa-calendar input-icon"></i>
                    <input type="text" class="form-input" placeholder="Tanggal Sewa (DD/MM/YYYY)">
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Konfirmasi Booking</button>
                    <button type="button" class="btn btn-cancel"
                        style="width: 100%; margin-top: 10px; background: transparent; color: var(--text-muted); border: none;">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
